name: Deploy Landing to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy landing files via SCP
        run: scp -o StrictHostKeyChecking=no index.html script.js styles.css chat-widget.js server.js bitnami@23.22.241.121:/home/bitnami/landing/

      - name: List SSH keys
        run: ssh-add -l

      - name: Restart Node.js backend
        run: ssh -o StrictHostKeyChecking=no bitnami@23.22.241.121 "cd /home/bitnami/landing && pkill -f 'node server.js'; nohup node server.js > server.log 2>&1 &"
