name: Deploy Landing to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy landing files via SCP
        run: scp -o StrictHostKeyChecking=no index.html script.js styles.css chat-widget.js server.js bitnami@23.22.241.121:/home/bitnami/landing/

      - name: List SSH keys
        run: ssh-add -l

      - name: Reload backend with pm2
        run: ssh -o StrictHostKeyChecking=no bitnami@23.22.241.121 "cd /home/bitnami/landing && /home/bitnami/.nvm/versions/node/v22.17.1/bin/pm2 reload redjudicial-backend || /home/bitnami/.nvm/versions/node/v22.17.1/bin/pm2 start server.js --name redjudicial-backend"
